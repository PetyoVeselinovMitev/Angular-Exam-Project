<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header class="headerSection">
        <div class="logoContainer">
            <a href="#" class="logo">
                <img src="logo.png" alt="">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">catalog</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">login</a></li>
                <li><a href="#">register</a></li>
            </ul>
        </nav>
        <div class="user">
            <p>Hello Pesho</p>
            <div class="userActions">
                <ul>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="mainSection">
        <div class="registerCointainer">
            <h2>Register</h2>
            <form class="registerForm">
                <div class="inputs">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" placeholder="Pesho" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" placeholder="pesho@abv.bg" type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" placeholder="*******" type="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat Password</label>
                        <input id="repeatPassword" placeholder="*******" type="password" required>
                    </div>
                </div>
                <div class="buttonContainer">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footerSection">
        <div class="socials">
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="contacts">
            <p>Email: library@example.com</p>
            <p>Phone: +1 234 567 890</p>
            <p>Address: 123 Library Street, Booktown, BT 56789</p>
        </div>
    </footer>
</body>

</html>
