<div class="loginCointainer">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
        <div class="inputs">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" placeholder="pesho@abv.bg" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" placeholder="*******" type="password" formControlName="password">
            </div>
        </div>
        <div class="buttonContainer">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
