<div class="registerCointainer">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registerForm">
        <div class="inputs">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" placeholder="Pesho" formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" placeholder="pesho@abv.bg" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" placeholder="*******" type="password" formControlName="password">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Repeat Password</label>
                <input id="repeatPassword" placeholder="*******" type="password" formControlName="rePass">
            </div>
        </div>
        <div class="buttonContainer">
            <button type="submit" [disabled]="registerForm.invalid">Register</button>
        </div>
    </form>
</div>
